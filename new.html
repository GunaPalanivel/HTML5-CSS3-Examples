<!DOCTYPE html> <!-- Defines the document type as HTML -->
<html lang="en"> <!-- Defines the language of the document as English -->

<head> <!-- Represents the head section of the HTML document -->
    <meta charset="UTF-8"> <!-- Specifies the character encoding for the document as UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Sets the viewport properties for responsive design -->
    <title>Document</title> <!-- Sets the title of the document -->
</head>

<body> <!-- Represents the body section of the HTML document -->
    <h1>HTML IMAGES</h1> <!-- Displays a heading with the text "HTML IMAGES" -->
    <img id="imghtml" src="html-5.png" alt="HTML5">
    <!-- Displays an image with the source "html-5.png" and alt text "HTML5" -->
    <br> <!-- Inserts a line break -->
    <br> <!-- Inserts a line break -->
    <img src="img/cssa-3.png" alt="CSS3 | Error in source code ">
    <!-- Displays an image with the source "img/cssa-3.png" and alt text "CSS3 | Error in source code" -->
    <img src="img/js.png" alt="Java Script">
    <!-- Displays an image with the source "img/js.png" and alt text "Java Script" -->

    <style>
        <!-- Defines a block of CSS styles 
        -->
        #imghtml {
    <!-- Selects the element with the id "imghtml" -->
    width: 100px; <!-- Sets the width of the selected element to 100 pixels -->
    height: 100px; <!-- Sets the height of the selected element to 100 pixels -->
    }
    </style>
</body>

</html>
