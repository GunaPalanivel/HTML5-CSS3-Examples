<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Boxes in HTML</title>
    <link rel="stylesheet" type="text/css" href="style.css"> <!-- Linking an external CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <!-- Linking an external CSS file for Font Awesome icons -->
</head>

<body>
    <div class="container"> <!-- Creating a container div -->
        <div class="box"> <!-- Creating a box div -->
            <div class="icon"><i class="fa fa-info-circle" aria-hidden="true"></i></div>
            <!-- Creating an icon div with Font Awesome icon -->
            <div class="content"> <!-- Creating a content div -->
                <h3>Info</h3> <!-- Heading 3 element with text "Info" -->
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut voluptas iste fugit facere nobis quis
                    vitae voluptate sunt reprehenderit consequuntur.</p>
                <!-- Paragraph element with lorem ipsum text -->
            </div>
        </div>
        <div class="box"></div> <!-- Creating an empty box div -->
        <div class="box"></div> <!-- Creating an empty box div -->
    </div>

</body>

</html>
