<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> <!-- Sets the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Sets the viewport properties for responsive design -->
    <title>HTML-StyleSheet</title> <!-- Sets the title of the document -->
    <link rel="stylesheet" type="text/css" href="style.css"> <!-- Links an external CSS file to the document -->
</head>

<body>
    <h1>HTML-StyleSheet</h1> <!-- Displays a heading level 1 -->
    <div>
        <p>Styling using External CSS File</p> <!-- Displays a paragraph with the specified text -->
    </div>
    <br> <!-- Inserts a line break -->
    <br> <!-- Inserts a line break -->
    <div style="background-color: aqua; <!-- Sets the background color of the div -->
         color: black; <!-- Sets the text color of the div -->
         font-style: italic; <!-- Sets the font style of the div -->
         font-weight: bolder; <!-- Sets the font weight of the div -->
         border: 3px dashed gold; <!-- Sets the border properties of the div -->
         text-align: center;"> <!-- Sets the text alignment of the div -->
        <p>Styling a document using Inline css</p> <!-- Displays a paragraph with the specified text -->
    </div>

</body>

</html>
