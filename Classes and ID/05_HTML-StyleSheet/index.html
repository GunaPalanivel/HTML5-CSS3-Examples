<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-StyleSheet</title>
    <style>
        /* Styling for all div elements */
        div {
            background-color: rgb(216, 17, 17);
            /* Set the background color to red */
            color: black;
            /* Set the text color to black */
            font-style: italic;
            /* Set the font style to italic */
            font-weight: bolder;
            /* Set the font weight to bolder */
            border: 5px solid yellow;
            /* Set a yellow border with a width of 5px */
            text-align: center;
            /* Center align the text */
        }

        /* Styling for the element with id "xyz" */
        #xyz {
            background-color: rgb(216, 17, 17);
            /* Set the background color to red */
            color: black;
            /* Set the text color to black */
            font-style: italic;
            /* Set the font style to italic */
            font-weight: bolder;
            /* Set the font weight to bolder */
            border: 5px solid yellow;
            /* Set a yellow border with a width of 5px */
            text-align: center;
            /* Center align the text */
        }
    </style>
</head>

<body>
    <h1>HTML-StyleSheet</h1>

    <p id="xyz">Styling using External CSS File</p>

    <br>
    <br>
    <div>
        <p>Styling a document using Inline css</p>
    </div>

</body>

</html>
