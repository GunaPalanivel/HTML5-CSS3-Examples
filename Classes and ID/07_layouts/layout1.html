<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-Layouts</title>
</head>

<body>
    <table style="width: 100%; border: 0;">
        <!-- Start of table -->
        <tr>
            <td colspan="2" style="background-color: greenyellow;">
                <!-- Start of table cell with greenyellow background color -->
                <h1>This is the title of the web page</h1>
                <!-- Heading 1 element with the title of the web page -->
            </td>
        </tr>
        <!-- End of table row -->

        <tr valign>
            <!-- Start of table row with valign attribute -->
            <td style="width: 100%; background-color: rgb(41, 131, 131);">
                <!-- Start of table cell with 100% width and rgb(41, 131, 131) background color -->
                <b>Main Menu</b><br>
                <!-- Bold text for main menu -->
                HTML<br>
                <!-- HTML menu item -->
                CSS<br>
                <!-- CSS menu item -->
                JavaScript<br>
                <!-- JavaScript menu item -->
            </td>

            <td style="background-color: blue; width: 550px; height: 150px;">Tutorials present in the vedio</td>
            <!-- Table cell with blue background color, width of 550px, and height of 150px -->
        </tr>
        <!-- End of table row -->

        <tr>
            <!-- Start of table row -->
            <td colspan="2" style="background-color: brown; text-align: center;">Copyright XYZ</td>
            <!-- Table cell with brown background color, centered text alignment -->
        </tr>
        <!-- End of table row -->
    </table>
    <!-- End of table -->
</body>

</html>
