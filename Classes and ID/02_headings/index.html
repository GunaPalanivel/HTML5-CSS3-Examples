<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes and ID in HTML</title>
    <style type="text/css">
        #head1{
            color: lightcyan;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-color: black;
        }

        .head2{
            color: rgb(2, 83, 12);
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        .head3{
            color: blueviolet;
            font-family: 'Times New Roman', Times, serif;
        }

    </style>
</head>
<body>
    <h1 id="head1">This is heading 01 </h1>
    <h2 id="head1">This is heading 02 </h2>
    <h3 id="head1">This is heading 03 </h3>
    <h4 id="head1">This is heading 04 </h4>
    <h5 id="head1">This is heading 05 </h5>

    <h1 class="head2">This is heading 01 </h1>
    <h2 class="head3">This is heading 02 </h2>

    
</body>
</html>
