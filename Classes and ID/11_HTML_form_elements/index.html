<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-form-elements</title>
    <style>
        body {
            text-align: center;
            background-color: rgba(37, 3, 124, 0.066);
        }
    </style>
</head>
<body>
    <h1>HTML Input Types</h1>
    <form>
        First Name: <input type="text">
        <br>
        <br>
        Password: <input type="password">
        <br>
        <br>
        Email: <input type="email">
        <br>
        <br>
        <input type="radio" value="HTML" name="language">HTML
        <input type="radio" value="CSS" name="language">CSS
        <input type="radio" value="JS" name="language">JavaScript
        <br>
        <br>
        <label>Choose Your Vehicle</label>
        <br>
        <input type="checkbox" value="Bike" name="vehicle">Bike
        <input type="checkbox" value="Car" name="vehicle">Car
        <input type="checkbox" value="BiCycle" name="vehicle">BiCycle
        <br>
        <br>
        <label>Choose Your Vehicle</label>
        <br>
        <select>
            <option value="Bike">Bike</option>
            <option value="Car">Car</option>
            <option value="BiCycle">BiCycle</option>
        </select>
        <br>
        <br>
        Date of Birth: <input type="datetime-local">
        <br>
        <br>
        Time: <input type="time">
        <br>
        <br>
        Color: <input type="color">
        <br>
        <br>
        Range: <input type="range">
        <br>
        <br>
        File: <input type="file">
        <br>
        <br>
        Month: <input type="month">
        <br>
        <br>
        Week: <input type="week">
        <br>
        <br>
        Number: <input type="number">
        <br>
        <br>
        Search: <input type="search">
        <br>
        <br>
        Tel: <input type="tel">
        <br>
        <br>
        URL: <input type="url">
        <br>
        <br>
        Datetime-local: <input type="datetime-local">
        <br>
        <br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>
    
</body>
</center>
</html>
