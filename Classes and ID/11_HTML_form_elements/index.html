<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-form-elements</title>
    <style>
        body {
            text-align: center;
            /* Centers the text in the body */
            background-color: rgba(37, 3, 124, 0.066);
            /* Sets the background color of the body */
        }
    </style>
</head>

<body>
    <h1>HTML Input Types</h1>
    <form>
        First Name: <input type="text"> <!-- Creates a text input field for the first name -->
        <br>
        <br>
        Password: <input type="password"> <!-- Creates a password input field -->
        <br>
        <br>
        Email: <input type="email"> <!-- Creates an email input field -->
        <br>
        <br>
        <input type="radio" value="HTML" name="language">HTML <!-- Creates a radio button for HTML -->
        <input type="radio" value="CSS" name="language">CSS <!-- Creates a radio button for CSS -->
        <input type="radio" value="JS" name="language">JavaScript <!-- Creates a radio button for JavaScript -->
        <br>
        <br>
        <label>Choose Your Vehicle</label> <!-- Creates a label for the vehicle selection -->
        <br>
        <input type="checkbox" value="Bike" name="vehicle">Bike <!-- Creates a checkbox for Bike -->
        <input type="checkbox" value="Car" name="vehicle">Car <!-- Creates a checkbox for Car -->
        <input type="checkbox" value="BiCycle" name="vehicle">BiCycle <!-- Creates a checkbox for BiCycle -->
        <br>
        <br>
        <label>Choose Your Vehicle</label> <!-- Creates a label for the vehicle selection -->
        <br>
        <select> <!-- Creates a dropdown select element -->
            <option value="Bike">Bike</option> <!-- Creates an option for Bike -->
            <option value="Car">Car</option> <!-- Creates an option for Car -->
            <option value="BiCycle">BiCycle</option> <!-- Creates an option for BiCycle -->
        </select>
        <br>
        <br>
        Date of Birth: <input type="datetime-local"> <!-- Creates a date and time input field -->
        <br>
        <br>
        Time: <input type="time"> <!-- Creates a time input field -->
        <br>
        <br>
        Color: <input type="color"> <!-- Creates a color picker input field -->
        <br>
        <br>
        Range: <input type="range"> <!-- Creates a range input field -->
        <br>
        <br>
        File: <input type="file"> <!-- Creates a file upload input field -->
        <br>
        <br>
        Month: <input type="month"> <!-- Creates a month input field -->
        <br>
        <br>
        Week: <input type="week"> <!-- Creates a week input field -->
        <br>
        <br>
        Number: <input type="number"> <!-- Creates a number input field -->
        <br>
        <br>
        Search: <input type="search"> <!-- Creates a search input field -->
        <br>
        <br>
        Tel: <input type="tel"> <!-- Creates a telephone input field -->
        <br>
        <br>
        URL: <input type="url"> <!-- Creates a URL input field -->
        <br>
        <br>
        Datetime-local: <input type="datetime-local"> <!-- Creates a date and time input field -->
        <br>
        <br>
        <input type="submit" value="submit"> <!-- Creates a submit button -->
        <input type="reset" value="reset"> <!-- Creates a reset button -->
    </form>

</body>

</html>
