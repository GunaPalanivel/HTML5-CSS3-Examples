<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider">
        <div class="slides">
            <input type="radio" name="radio-button" id="radio01">
            <input type="radio" name="radio-button" id="radio02">
            <input type="radio" name="radio-button" id="radio03">
            <input type="radio" name="radio-button" id="radio04">

            <div class="slide first">
                <img src="images/img01.png" alt="img 1" class="slide-img">
            </div>

            <div class="slide second">
                <img src="images/img02.png" alt="img 2" class="slide-img">
            </div>

            <div class="slide third">
                <img src="images/img03.png" alt="img 3" class="slide-img">
            </div>

            <div class="slide four">
                <img src="images/img04.png" alt="img 4" class="slide-img">
            </div>

            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
        </div>

        <div class="navigation-manual">
            <label for="radio01" class="manual-btn"></label>
            <label for="radio02" class="manual-btn"></label>
            <label for="radio03" class="manual-btn"></label>
            <label for="radio04" class="manual-btn"></label>
        </div>
    </div>

    <script type="text/javascript">
        var counter = 1;
        setInterval(function () {
            document.getElementById('radio' + counter).checked = true;
            counter++;
            if (counter > 4) {
                counter = 1;
            }
        }, 2000);
    </script>
</body>

</html>
