<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5</title>
</head>

<body>
    <!-- Heading for the HTML Page -->
    <h1>HTML TABLES</h1>

    <!-- Creating a Table with Borders and Caption -->
    <table border="2px" bordercolor="purple">
        <caption>XYZ Restaurant</caption>

        <!-- Table Header Row with Background Color -->
        <tr bgcolor="brown">
            <th>S.No</th>
            <th>Item</th>
            <th>Price</th>
        </tr>

        <!-- Table Rows with Data -->
        <tr>
            <td>01</td>
            <td>Tea</td>
            <td>Rs.40</td>
        </tr>

        <tr>
            <td>02</td>
            <td>Black Coffee</td>
            <td>Rs.30</td>
        </tr>

        <tr>
            <td>03</td>
            <td>Pure Milk</td>
            <td>Rs.100</td>
        </tr>

        <tr>
            <td>04</td>
            <td>Butter Milk</td>
            <td>Rs.150</td>
        </tr>

        <!-- Table Row with Background Color for Grand Total -->
        <tr bgcolor="violet">
            <!-- colspan attribute spans across two columns -->
            <td colspan="2">Grand Total</td>
            <td>Rs.320</td>
        </tr>
    </table>
</body>

</html>
