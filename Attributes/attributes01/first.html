<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for character set and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title of the HTML document -->
    <title>First Document</title>
</head>

<body>
    <!-- Heading 1 element with the text "HTML ATTRIBUTES" -->
    <h1>HTML ATTRIBUTES</h1>

    <!-- Paragraph element with an ID of "para1" and some text -->
    <p id="para1">This is the basic example of elements in HTML</p>

    <!-- Internal CSS style for the element with ID "para1" -->
    <style>
        #para1 {
            background-color: rgb(53, 31, 180);
            /* Background color in RGB format */
            color: rgb(255, 255, 255);
            /* Text color in RGB format */
        }
    </style>

    <!-- Image element with a source, alt text, and specified height and width -->
    <img src="img/html-5.png" alt="HTML LOGO" height="300px" width="300px">
</body>

</html>
