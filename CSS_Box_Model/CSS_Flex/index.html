<!DOCTYPE html> <!-- Defines the document type as HTML -->
<html lang="en"> <!-- Starts the HTML document and sets the language to English -->

<head> <!-- Contains metadata and links to external resources -->
    <meta charset="UTF-8"> <!-- Sets the character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Sets the viewport width and initial scale for responsive design -->
    <title>CSS Flex</title> <!-- Sets the title of the webpage -->
    <link rel="stylesheet" href="style.css"> <!-- Links an external CSS file -->
</head>

<body> <!-- Contains the visible content of the webpage -->
    <div class="container"> <!-- Creates a container div -->
        <div class="box box01">01</div> <!-- Creates a div with class "box box01" and displays "01" inside -->
        <div class="box box02">02</div> <!-- Creates a div with class "box box02" and displays "02" inside -->
        <div class="box box03">03</div> <!-- Creates a div with class "box box03" and displays "03" inside -->
    </div>
</body>

</html>
