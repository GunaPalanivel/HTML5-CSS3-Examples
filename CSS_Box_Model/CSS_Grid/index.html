<!DOCTYPE html> <!-- Defines the document type as HTML -->
<html lang="en"> <!-- Starts the HTML document and sets the language to English -->

<head> <!-- Contains metadata and external resources for the document -->
    <meta charset="UTF-8"> <!-- Specifies the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Sets the viewport properties for responsive design -->
    <title>CSS Grid</title> <!-- Sets the title of the document -->
    <link rel="stylesheet" href="style.css"> <!-- Links an external CSS file to the document -->
</head>

<body> <!-- Contains the visible content of the document -->
    <div class="grid-container"> <!-- Defines a container for the grid items -->
        <div class="grid-item grid-item-1"> <!-- Defines a grid item with class "grid-item" and "grid-item-1" -->
            <h1>Grid 01</h1> <!-- Displays the heading "Grid 01" -->
        </div>
        <div class="grid-item grid-item-2"> <!-- Defines a grid item with class "grid-item" and "grid-item-2" -->
            <h1>Grid 02</h1> <!-- Displays the heading "Grid 02" -->
        </div>
        <div class="grid-item grid-item-3"> <!-- Defines a grid item with class "grid-item" and "grid-item-3" -->
            <h1>Grid 03</h1> <!-- Displays the heading "Grid 03" -->
        </div>
        <div class="grid-item grid-item-4"> <!-- Defines a grid item with class "grid-item" and "grid-item-4" -->
            <h1>Grid 04</h1> <!-- Displays the heading "Grid 04" -->
        </div>
        <div class="grid-item grid-item-5"> <!-- Defines a grid item with class "grid-item" and "grid-item-5" -->
            <h1>Grid 05</h1> <!-- Displays the heading "Grid 05" -->
        </div>
    </div>
</body>

</html>
