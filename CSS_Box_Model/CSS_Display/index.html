<!DOCTYPE html> <!-- Defines the document type as HTML -->
<html lang="en"> <!-- Defines the root element of the HTML document and specifies the language as English -->

<head> <!-- Represents the head section of the HTML document -->
    <meta charset="UTF-8"> <!-- Specifies the character encoding for the document as UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Sets the viewport properties for responsive design -->
    <title>CSS Display</title> <!-- Sets the title of the HTML document -->
    <link rel="stylesheet" href="style.css"> <!-- Links an external CSS file to the HTML document -->
</head>

<body> <!-- Represents the body section of the HTML document -->
    <p>Welcome here all</p> <!-- Displays a paragraph with the text "Welcome here all" -->
    <p>Let's learn something</p> <!-- Displays a paragraph with the text "Let's learn something" -->
</body>

</html>
