<!DOCTYPE html> <!-- Defines the document type as HTML -->
<html lang="en"> <!-- Starts the HTML document and sets the language to English -->

<head> <!-- Contains metadata and external resources for the document -->
    <meta charset="UTF-8"> <!-- Specifies the character encoding for the document as UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Sets the viewport width and initial scale for responsive design -->
    <title>CSS - box Model</title> <!-- Sets the title of the document -->
    <link rel="stylesheet" href="style.css"> <!-- Links an external CSS file to the document -->
</head>

<body> <!-- Contains the visible content of the document -->
    <div class="box" style="color: rgb(253, 253, 253);">Simple Demo on Box Model</div>
    <!-- Creates a div element with the class "box" and sets the text color to white -->
</body>

</html> <!-- Closes the HTML document -->
