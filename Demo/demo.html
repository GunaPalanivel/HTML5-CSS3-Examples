<!DOCTYPE html> <!-- Defines the document type as HTML -->
<html lang="en"> <!-- Starts the HTML document and sets the language to English -->

<head> <!-- Contains metadata and external resources for the document -->
  <meta charset="UTF-8"> <!-- Specifies the character encoding for the document as UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Sets the viewport properties for responsive design -->
  <title>HTML in 10 minutes</title> <!-- Sets the title of the document -->
</head>

<body> <!-- Contains the visible content of the document -->
  <h1 style="font-family: 'Courier New', Courier, monospace;">This is my first heading</h1>
  <!-- Defines a level 1 heading with a specific font family -->
  <p style="font-style: italic;">I'm just learning HTML5 from the internet to upskill</p>
  <!-- Defines a paragraph with italic font style -->
  <h2>HTML5 and CSS3</h2> <!-- Defines a level 2 heading -->
  <img src="img/html-5.png" width="200" height="200" alt="HTML5 logo">
  <!-- Inserts an image with a specific source, width, height, and alt text -->
</body>

</html> <!-- Closes the HTML document -->
