<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <p>Please fill in this form to create an account.</p>
        <form>
            <hr>
            <label for="FirstName"><b>First Name *</b></label>
            <input type="text" placeholder="Enter First Name" name="First Name" required>

            <label for="Middle Name"><b>Middle Name</b></label>
            <input type="text" placeholder="Enter Middle Name" name="Middle Name">

            <label for="Last Name"><b>Last Name *</b></label>
            <input type="text" placeholder="Enter Last Name" name="Last Name" required>

            <label for="Gender"><b>Gender *</b></label>
            <input type="text" placeholder="Enter Gender" name="Gender" required>

            <label for="username"><b>User Name *</b></label>
            <input type="text" placeholder="Enter User Name" name="User Name" required>

            <label for="phone"><b>Phone Number *</b></label>
            <div class="phone-inputs">
                <input type="text" name="countryCode" placeholder="Country Code" required>
                <input type="text" name="phoneNumber" placeholder="Phone Number" required>
            </div>
    
            <label for="dateOfBirth"><b>Date of Birth *</b></label>
            <input type="date" placeholder="Enter Date of Birth" name="dateOfBirth" required>

            <label for="email"><b>Email *</b></label>
            <input type="email" placeholder="Enter Email" name="email" required>

            <label for="streetAddress"><b>Address *</b></label>
            <input type="text" placeholder="Enter Street Address" name="streetAddress" required>
            <input type="text" placeholder="Enter City" name="city" required>
            <input type="text" placeholder="Enter Postal Code" name="postalCode" required>

            <label for="password"><b>Password *</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>

            <label for="password-repeat"><b>Repeat Password *</b></label>
            <input type="password" placeholder="Repeat Password" name="password-repeat" required>

            <label for="remember"><input type="checkbox" checked="checked" name="remember" id="remember" class="remember-me"> Remember me</label>
            <p>By creating an account, you agree to our <a href="#" class="link">Terms & Privacy</a>.</p>

            <div class="clearfix">
                <button type="submit" class="signupbtn">Sign up</button>
                <button type="button" class="cancelbtn">Cancel</button>
            </div>

            <hr>
            <p>Already have an account? <a href="../Index/index.html" class="link">Sign in</a></p>
        </form>
    </div>
</body>
</html>
