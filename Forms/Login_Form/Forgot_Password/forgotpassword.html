<!DOCTYPE html> <!-- Defines the document type as HTML -->
<html lang="en"> <!-- Starts the HTML document and sets the language to English -->

<head> <!-- Starts the head section of the document -->
    <meta charset="UTF-8"> <!-- Specifies the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Sets the viewport properties for responsive design -->
    <title>Forgot - Password</title> <!-- Sets the title of the document -->
    <link rel="stylesheet" href="forgotpassword.css"> <!-- Links an external CSS file for styling -->
</head>

<body> <!-- Starts the body section of the document -->
    <h1>Forgot Password</h1> <!-- Displays a heading for the forgot password section -->
    <form> <!-- Starts a form element -->
        <div class="container"> <!-- Creates a container for form elements -->
            <label for="email"><b>Email</b></label> <!-- Displays a label for the email input field -->
            <br> <!-- Inserts a line break -->
            <input type="text" placeholder="Enter Email" name="email" required>
            <!-- Creates an input field for email with placeholder text and required attribute -->

            <button type="submit">Send Me a Signin Link</button>
            <!-- Creates a submit button for sending the signin link -->

            <br> <!-- Inserts a line break -->

            <button type="button" class="cancelbtn">Cancel</button>
            <!-- Creates a button for canceling the forgot password process -->
        </div> <!-- Ends the container div -->

        <br> <!-- Inserts a line break -->
        <br> <!-- Inserts a line break -->

        <a href="../Index/index.html">Back to Signin</a> <!-- Creates a link to go back to the signin page -->

        <br> <!-- Inserts a line break -->
        <br> <!-- Inserts a line break -->

        <a href="../Signup/signup.html">Register</a> <!-- Creates a link to the signup page -->
    </form> <!-- Ends the form element -->

</body>

</html> <!-- Ends the HTML document -->
