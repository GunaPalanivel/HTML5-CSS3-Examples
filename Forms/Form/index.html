<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> <!-- Sets the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Sets the viewport properties for responsive design -->
    <title>HTML - Forms</title> <!-- Sets the title of the document -->
    <link rel="stylesheet" href="style.css"> <!-- Links an external CSS file to the document -->
</head>

<body>

    <h1>HTML - Forms</h1> <!-- Displays a heading -->

    <form> <!-- Starts a form -->
        First Name: <input type="text" name="First Name" placeholder="First Name">
        <!-- Creates a text input field for the first name -->
        <br> <!-- Inserts a line break -->
        <br> <!-- Inserts a line break -->
        Last Name: <input type="text" name="Last Name" placeholder="Last Name">
        <!-- Creates a text input field for the last name -->
        <br> <!-- Inserts a line break -->
        <br> <!-- Inserts a line break -->
        Gender: <!-- Displays the label for the gender select field -->
        <select name="Gender"> <!-- Creates a select field for the gender -->
            <option value="None">Choose</option> <!-- Creates a default option for the select field -->
            <option value="male">Male</option> <!-- Creates an option for male gender -->
            <option value="female">Female</option> <!-- Creates an option for female gender -->
            <option value="Transgender">Transgender</option> <!-- Creates an option for transgender gender -->
            <option value="LGBTIQ">LGBTIQ</option> <!-- Creates an option for LGBTIQ gender -->
            <option value="other">Other</option> <!-- Creates an option for other gender -->
        </select>
        <br> <!-- Inserts a line break -->
        <br> <!-- Inserts a line break -->
        Password: <input type="password" name="Password" placeholder="Password" maxlength="16">
        <!-- Creates a password input field -->
        <br> <!-- Inserts a line break -->
        <br> <!-- Inserts a line break -->
        Description: <br> <!-- Displays the label for the description textarea -->
        <textarea name="Description" cols="50" rows="5" placeholder="Description"> <!-- Creates a textarea for the description -->
            Enter your Description here... <!-- Sets the default value for the textarea -->
        </textarea>
        <br> <!-- Inserts a line break -->
        <br> <!-- Inserts a line break -->
        <input type="checkbox" name="Agree" value="Agree"> I agree to the terms and conditions.
        <!-- Creates a checkbox for agreeing to terms and conditions -->
        <br> <!-- Inserts a line break -->
        <br> <!-- Inserts a line break -->
        <input type="submit" value="Submit"> <!-- Creates a submit button -->
        <input type="reset" value="Reset"> <!-- Creates a reset button -->
    </form> <!-- Ends the form -->
</body>

</html>
